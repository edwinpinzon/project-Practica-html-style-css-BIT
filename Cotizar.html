<!DOCTYPE html>
<html lang="es">
  <head>

  <body>
    <header class="header__container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="./Cotizar.html">Cotizar</a></li>
          <li><a href="./Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>>
    <br>
    <h1>Cotización de Carros</h1>
    <form class="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required> <br>
        
        <label class="Modelo" for="marca">Marca:</label>
        <select id="marca" name="marca" required>
            <option value="">Seleccionar Marca</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
        </select><br>
        
        <label class="Marca" for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>
      
        <label for="precio">Precio Estimado:</label>
        <input type="number" id="precio" name="precio" required><br>
        <br>
        <input type="submit" value="Enviar Cotización">
    </form>
</body>
</html>
